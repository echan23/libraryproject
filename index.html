<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="headerText" id="title">Reading Log</div>
            <button class="headerText" id="addBook">Add Book</button>
        </div>
        <div id="contentBox">
            <dialog>
                <form method="dialog" id="form">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" name="bookTitle" maxlength="100" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" maxlength="100" required>
                    <label for="pageNumber">Pages</label>
                    <input type="number" id="pageNumber" name="pageNumber" required>
                    <div id="finBox">
                        <label for="isRead" id="readLabel">Finished Book?</label>
                        <input type="checkbox" id="isRead" name="isRead">
                    </div>
                    <button id="confirm">Add Book</button>
                    <button id="cancel">Cancel</button>
                </form>
            </dialog> 
            <div id="entryBox"></div>
        </div>
    </div>
</body>
</html>
